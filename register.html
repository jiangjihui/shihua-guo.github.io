	<meta charset="UTF-8">

    <script  type="text/javascript" src="js/reg1.js"></script>
    <link rel="stylesheet" type="text/css"href="css/login-base.css">
	<link rel="stylesheet" type="text/css" href="css/login-header.css">
	<link rel="stylesheet" type="text/css" href="css/global-base.css">
	<link rel="stylesheet" type="text/css" href="css/foot-base.css">
	<link rel="stylesheet" type="text/css" href="css/register-content.css">

  <body>
  	<div class="all">
    	<div class="header">
    		<div class="head-content">
    			<div class="logo"></div>
    			<div class="header-left"><p><h2>欢迎注册</h2></p></div>
    		</div>
    	</div>
    	<div class="content">
    		<div class="content-menu">
    			<div class="content-menu-left">
    				<ul>
    					<li><span class="front_input">手机号 &nbsp </span><input id="mobile" type="text" class="_input"  onFocus="javascript: clear_mb()" onblur="javascript: ckMobile()"/><span id="iphone_error" class="after_input"></span></li>
    					<li><span class="front_input">密码 &nbsp</span><input id="pass" type="password" name="pass" class="_input" onblur="check_pass()"/><span id="pass_error" class="after_input"><div class="shi">6-14位字符，建议由字母，数字和符号两种以上组合</div></span></li>
    					<li><span class="front_input">确认密码 &nbsp</span><input id="rpass" name="rpass" type="password" class="_input" onblur="check_rpass()"/><span id="rpass_error" class="after_input"></span></li>
    					<li><span class="front_input">短信验证 &nbsp</span><input type="text" id="input1" class="note"/><input id="note-button" value="获取验证码" type="submit" name="button"><div class="button-yes"></div></li>
    						<li><div class="content-left-yes"><input value=1 type="checkbox" name="yes" id="yes" /><label for="yes">我已阅读<a href="#">《萱草用户注册协议》</a></label></div></li>
    					<div class="register" style="claer:both; margin-left:220px; margin-top:15px;">
    						<input id="login-btn" value="立即注册" type="submit" name="button">
    					</div>
    				</ul>
    			
    			</div>
    			<div class="content-menu-right">
    				<div class="content-menu-right-z"></div>
    			</div>
    		</div>
    	</div>
